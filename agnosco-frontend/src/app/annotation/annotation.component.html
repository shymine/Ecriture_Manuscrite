<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<div class = "divisionParent">
  <div class = "leftWindow">
    <div class="band">  
      <button class = "bandButton" (click)="goHome()"><i class="fas fa-home"></i></button>
      
      <button class = "navBand" style="padding-left: 5px; margin-right: 5px;" (click)="goToValidation(params[0])">validation</button>
      <button class = "navBandTranscription">/ transcription manuscrite /</button>

      <button class="bandButton" (click)="getHelp()"><i class="fas fa-question-circle"></i></button>
    </div>

    <div class="annotationWindow">
      <ul class="examplesList">
        <li *ngFor="let p of examples ; let i = index" class= "affichage">
          <div class= "blocImagettePlusTrans">
            <div class = "imagette">
              <img class="imageAffiche" src={{p[0]}} alt="page" />
            </div>
            <div class= "transcription">
              <p contenteditable="true" id=i>{{p[1]}}</p>
            </div>
          </div>
          
          <div class = "buttonDiv">
            <button class = "hideButton" (click)="disableEx(i)" data-imgid=i>
              <i [class]="isEnabled(i) ? 'fas fa-times' : 'fas fa-angle-double-up'"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="rightWindow">
    <div class="fullDocument">
      <h2>Document 1.0</h2>
      <img class="image_doc" src="../../assets/images/Elephant.jpg" alt="page" />
    </div>
    <div class="navigation">
      <div class="navTitle">
        <h2 style="color: rgb(45, 45, 46)">Documents du mÃªme projet</h2>
      </div>
    </div>
  </div>

  <div class="changePage">
    <button id = "previousPage" class="previousPage"[disabled]="isFirstPage" (click)="previousPage()">
        <i class="fas fa-chevron-left"></i>
    </button>
    
    <button class="pageNumbers" *ngFor="let p of pages">{{pages.indexOf(p) + 1}}</button>
  
    <button id = "nextPage" class="nextPage" [disabled]="isLastPage" (click)="nextPage()">
        <i class="fas fa-chevron-right"></i>
    </button>
  </div>

</div>
