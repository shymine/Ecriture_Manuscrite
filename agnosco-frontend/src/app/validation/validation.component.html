<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<div class = "divisionParent">
  <div class="band">  
    <button class = "homeButton" (click)="goHome()"><i class="fas fa-home"></i></button>
    
    <button class = "textBand">Validation des transcriptions</button>

    <button class = "tickButton" (click)="hide()"><i class="fas fa-check"></i></button>
  </div>

  <div class="validationWindow">
    <ul *ngFor="let p of examples ; let i = index" class="examplesList">
      <li class= "affichage">
        <div class= "blocImagettePlusTrans">
          <div class = "imagette">
            <img class="imageAffiche" src={{p[0]}} alt="page" />
          </div>
          <div class= "transcription">
            <p>{{p[1]}}</p>
          </div>
        </div>
        
        <div class = "buttonDiv">
          <button class = "hideButton" (click)="disableEx(i)"><i class="fas fa-times"></i></button>
        </div>
      </li>
    </ul>
  </div>

</div>
