<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<div class = "divisionParent">
  <div class="band">  
    <button class = "bandButton" (click)="goHome()"><i class="fas fa-home"></i></button>
    
    <button class = "textBand">Validation des transcriptions</button>

    <button class="bandButton" (click)="getHelp()"><i class="fas fa-question-circle"></i></button>

    <button class = "bandButton" (click)="leave()"><i class="fas fa-check"></i></button>
  </div>

  <div class="validationWindow">
    <ul class="examplesList">
      <li *ngFor="let p of examples ; let i = index" class= "affichage">
        <div class= "blocImagettePlusTrans">
          <div class = "imagette">
            <img class="imageAffiche" src={{p[0]}} alt="page" />
          </div>
          <div class= "transcription">
            <p>{{p[1]}}</p>
          </div>
        </div>
        
        <div class = "buttonDiv">
          <button class = "hideButton" (click)="disableEx(i)" data-imgid=i>
            <i [class]="isEnabled(i) ? 'fas fa-times' : 'fas fa-angle-double-up'"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>

</div>

<div>
  <button id = "previousPage" class="previousPage"[disabled]="isFirstPage" (click)="previousPage()">
      <i class="fas fa-chevron-left"></i>
  </button>
  
  <button class="pageNumbers" *ngFor="let p of pages">
      <i [class]="isCurrentPage(p) ? 'currentPage' : 'notCurrentPage'">{{pages.indexOf(p) + 1}}</i>
  </button>

  <button id = "nextPage" class="nextPage" [disabled]="isLastPage" (click)="nextPage()">
      <i class="fas fa-chevron-right"></i>
  </button>
</div>
